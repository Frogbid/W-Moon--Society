<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Moon Society</title>
    <link rel='stylesheet' href='assets/css/all.min.css'>
    <link rel='stylesheet' href='assets/css/bootstrap.min.css'>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style1.css">
    <link rel="stylesheet" href="assets/css/style3.css">
    <link rel="stylesheet" href="assets/css/style4.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        @font-face {
            font-family: CustomBigFont;
            src: url("assets/font/big.woff2");
        }

        @font-face {
            font-family: CustomSmallFont;
            src: url("assets/font/small.woff2");
        }

        .h1, h2, div {
            font-family: CustomBigFont;
        }

        p, h3, td {
            font-family: CustomSmallFont;
        }

        .custom-moon {
            margin-top: -15px;
            background-image: url("assets/images/moon_1.png");
            background-repeat: no-repeat;
        }

        .arrow-bottom,
        .arrow-bottom:before {
            position: absolute;
            left: 50%;
        }

        .arrow-bottom {
            width: 50px;
            height: 50px;
            top: 65%;
            margin: -20px 0 0 -20px;
            -webkit-transform: rotate(45deg);
            border-left: none;
            border-top: none;
            border-right: 5px #fff solid;
            border-bottom: 5px #fff solid;
        }

        .arrow-bottom:before {
            content: "";
            width: 20px;
            height: 20px;
            top: 50%;
            margin: -20px 0 0 -20px;
            border-left: none;
            border-top: none;
            border-right: 3px #fff solid;
            border-bottom: 3px #fff solid;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-name: arrow-bottom;
        }

        @keyframes arrow-bottom {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(10px, 10px);
            }
        }

        .arrow-top,
        .arrow-top:before {
            position: absolute;
            left: 50%;
        }

        .arrow-top {
            width: 50px;
            height: 50px;
            top: 0%;
            margin: -20px 0 0 -20px;
            -webkit-transform: rotate(225deg);
            border-left: none;
            border-top: none;
            border-right: 5px #fff solid;
            border-bottom: 5px #fff solid;
        }

        .arrow-top:before {
            content: "";
            width: 20px;
            height: 20px;
            top: 50%;
            margin: -10px 0 0 -10px;
            border-left: none;
            border-top: none;
            border-right: 3px #fff solid;
            border-bottom: 3px #fff solid;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-name: arrow-top;
        }

        @keyframes arrow-top {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(10px, 10px);
            }
        }

        #float {
            opacity: 0;
            position: relative;
            -webkit-animation: floatBubble 8s normal ease-out;
            animation: floatBubble 8s normal ease-out;
        }

        @-webkit-keyframes floatBubble {
            0% {
                bottom: 0px;
                opacity: 0;
            }
            50% {
                bottom: 0px;
                opacity: 1;
            }
            100% {
                bottom: 500px;
                opacity: 0;
            }
        }

        @keyframes floatBubble {
            0% {
                bottom: 0px;
                opacity: 0;
            }
            50% {
                bottom: 0px;
                opacity: 1;
            }
            100% {
                bottom: 500px;
                opacity: 0;
            }
        }

        .animateTextLeft {
            position: relative;
            -webkit-animation: textAnimLeft 4s normal ease-out;
            animation: textAnimLeft 4s normal ease-out;
            animation-delay: 6s;
        }

        @-webkit-keyframes textAnimLeft {
            0% {
                left: 0px;
            }
            100% {
                left: 250px;
            }
        }

        @keyframes textAnimLeft {
            0% {
                left: 0px;
            }
            100% {
                left: 250px;
            }
        }

        .animateTextRight {
            position: relative;
            -webkit-animation: textAnimRight 4s normal ease-out;
            animation: textAnimRight 4s normal ease-out;
            animation-delay: 6s;
        }

        @-webkit-keyframes textAnimRight {
            0% {
                right: 0px;
            }
            100% {
                right: 250px;
            }
        }

        @keyframes textAnimRight {
            0% {
                right: 0px;
            }
            100% {
                right: 250px;
            }
        }
    </style>
</head>
<body style="">

<div class="custom-moon pt-5">
    <!--header section starts-->

</div>
